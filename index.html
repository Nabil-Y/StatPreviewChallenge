<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <section class="content">
        <h1>
          Get <span class="highlight">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <aside class="stats">
          <div class="stat-one" >
            <h2>10k+</h2> 
            <p>companies</p> 
          </div>
          <div class="stat-two" >
            <h2>314</h2> 
            <p>templates</p>
          </div>
          <div class="stat-three" >
            <h2>12M+</h2> 
            <p>queries</p>
          </div>
        </aside>
      </section>
      <div class="image-block">
        <img class="desktop" aria-hidden="true" src="./images/image-header-desktop.jpg" alt="">
        <img class="mobile" aria-hidden="true" src="./images/image-header-mobile.jpg" alt="">
      </div>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nabil-Y</a>.
    </footer>

  </body>
</html>
